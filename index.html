<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Focus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .custom-checkbox {
        -webkit-appearance: none;
        appearance: none;
        background-color: #fff;
        margin: 0;
        font: inherit;
        color: currentColor;
        width: 1.15em;
        height: 1.15em;
        border: 2px solid #cbd5e1; /* slate-300 */
        border-radius: 6px;
        transform: translateY(-0.075em);
        display: grid;
        place-content: center;
        cursor: pointer;
        transition: all 120ms ease-in-out;
      }
      .custom-checkbox::before {
        content: "";
        width: 0.65em;
        height: 0.65em;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em #2563EB; /* brand-primary */
        transform-origin: bottom left;
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
      }
      .custom-checkbox:checked {
        border-color: #2563EB;
      }
      .custom-checkbox:checked::before {
        transform: scale(1);
      }
       .custom-checkbox:disabled {
        border-color: #e2e8f0; /* slate-200 */
        background-color: #f8fafc; /* slate-50 */
        cursor: not-allowed;
      }
       /* Dark mode checkbox */
      .dark .custom-checkbox {
        background-color: #1A2540; /* dark-elev1 */
        border-color: #2D3B55; /* dark-border */
      }
      .dark .custom-checkbox::before {
        box-shadow: inset 1em 1em #E4E9F2; /* dark-text-primary */
      }
      .dark .custom-checkbox:checked {
        border-color: #E4E9F2; /* dark-text-primary */
      }
      .dark .custom-checkbox:disabled {
        border-color: #2D3B55; /* dark-border */
        background-color: #141C2F; /* dark-surface */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      // Insert this script in your HTML head to prevent FOUC (flash of unstyled content)
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#2563EB', // Focus Blue
              'brand-accent': '#22C55E', // Success Mint
              'brand-surface': '#FFFFFF',
              'brand-bg': '#F8FAFC', // slate-50
              'brand-text-primary': '#0F172A', // slate-900
              'brand-text-secondary': '#475569', // slate-600
              'brand-border': '#E2E8F0', // slate-200
              'brand-warning': '#F59E0B',
              'brand-error': '#EF4444',
              'brand-info': '#06B6D4',
              'brand-primary-tonal-bg': '#EAF2FF',
              'brand-primary-tonal-text': '#2563EB',
              // Dark Mode Palette
              'dark-bg': '#060912',
              'dark-surface': '#141C2F',
              'dark-text-primary': '#E4E9F2',
              'dark-text-secondary': '#A3AEC0',
              'dark-elev1': '#1A2540',
              'dark-muted': '#8A94A6',
              'dark-border': '#2D3B55',
            },
            borderRadius: {
              'xl': '14px',
              '2xl': '16px',
              '3xl': '20px',
            },
            boxShadow: {
              'ios': '0 6px 20px rgba(2, 6, 23, 0.06)',
            }
          },
        },
      }
    </script>

}
</script>
</head>
